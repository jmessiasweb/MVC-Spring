# DATABASE
spring.datasource.driver=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username: ${{secrets.DOCKER_USERNAME}}
spring.datasource.password: ${{secrets.DOCKER_PASSWORD}}
spring.jpa.generate-ddl=true
# spring.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (Create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

#  Configuração do pool de teste 


# Banco H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Evitar logs excessivos
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework=ERROR

